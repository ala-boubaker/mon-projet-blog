<li [ngClass]="{'list-group-item':true,
                 'list-group-item-': loveIt==0,
                 'list-group-item-success': loveIt>0,
                 'list-group-item-danger': loveIt<0}">

  <div class="row">
    <div class="col-sm-12">
      <div class="pull-right">
        <p>{{ created_date | date:'MM/dd/yyyy, hh:mm aa'}}</p>
      </div>
      <h4 [ngStyle]="{color:getColor()}"> {{ postTitle }}</h4>
    </div>
  </div>
  <p [ngStyle]="{color:getColor()}"> {{ postContent }}</p>

  <div class="btn-toolbar">
  <button class="btn btn-success"
          (click)="onLoveIt()"> Love It! </button>
  <button class="btn btn-danger"
          (click)="onDontLoveIt()"> DonÂ´t Love It! </button>
  </div>

</li>
